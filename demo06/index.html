<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
    <script src="../build/prop-types.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var data = "10px";
      var gIsAndroid = false

      const style = {
          color:'pink',
          // fontSize: '10px',
          fontSize: `${props => props.size}`,
          // fontSize: `${data}`,
          border:'1px #666 solid'
      };

      class MyTitle extends React.Component {
        static propTypes = {
          // 一种机制，验证别人使用组件时，提供的参数是否符合要求。
          // 比如这里，告诉 React，这个 size 属性是必须的，而且它的值必须是数字。
          size: PropTypes.string.isRequired,
          isAndroid: PropTypes.bool.isRequired,
        }
        render() {
          return <h1> 
                    <span style={style}>{this.props.size}</span> <br/>
                    {this.props.isAndroid} "111" : "222" 
                </h1>;
        }
      }

      ReactDOM.render(
        <MyTitle size={data} isAndroid={gIsAndroid}/>,
        document.getElementById('example')
      );

    </script>
  </body>
</html>
