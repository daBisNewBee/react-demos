<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- https://reactjs.org/docs/refs-and-the-dom.html#callback-refs -->
    <script type="text/babel">
      class MyComponent extends React.Component {
        constructor(props) {
          super(props);
          this.aaaaa = React.createRef();
          console.log("myTextInput = " + this.aaaaa)
          this.handleClick = this.handleClick.bind(this)
        }
        handleClick() {
          // 由于"this.aaa.cur" 获取的是真实DOM，所以必须等到虚拟DOM插入文档以后，才能使用这个属性。
          // 而click事件的回调函数发生在真实DOM发生click事件之后，所以合理安全
          this.aaaaa.current.focus();
        }
        render() {
          return (
            /*
              为什么要定义“ref={this.aaaaa}”？
              为了获取真实的DOM节点
            */
            <div>
              <input type="text" ref={this.aaaaa} />
              <input type="button" value="Focus the text input" onClick={this.handleClick}/>
            </div>
          );
        }
      }

      ReactDOM.render(
        <MyComponent />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
