<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class LikeButton extends React.Component {
        constructor(props) {
          super(props)
          // 由于 this.props 和 this.state 都用于描述组件的特性，可能会产生混淆。
          // 一个简单的区分方法是，this.props 表示那些一旦定义，就不再改变的特性，
          // 而 this.state 是会随着用户互动而产生变化的特性。
          this.state = {
            // 初始值
            liked: false,
            count: 0
          }
          this.handleClick = this.handleClick.bind(this)
        }
        handleClick(event) {
          // 当用户点击组件，导致状态变化，this.setState 方法就修改状态值，
          // 每次修改以后，自动调用 this.render 方法，再次渲染组件
          this.setState({ 
            liked: !this.state.liked, 
            count: ++this.state.count});
        }
        render() {
          console.log("render = " + this.state.liked)
          var text = this.state.liked ? 'like' : 'haven\'t liked';
          return (
            <p onClick={this.handleClick}>
              You {text} this. Count: {this.state.count} Click to toggle.
            </p>
          );
        }
      }

      ReactDOM.render(
        <LikeButton />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
